{% extends 'app/base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="container-fluid mx-auto mt-4">
  <div class="row mx-auto">
    <!-- filter -->
    <div class="col-lg-3">
      <div class="list-group">
        <a href="/" class="list-group-item list-group-item-action">All Products</a>
        {% for j in a %}
        <a href="{% url 'chi'%}" class="list-group-item list-group-item-action">{{j.rname}}</a>
        {% endfor %}
      </div>
    </div>
    <!-- all products -->
    <div id="i" class="col-lg-8">
      <div class="row">
    {% for x in i %}
    <div class="col col-md-3">
      <div class="card shadow-lg mx-auto mb-3">
        <img src="{{x.imimg.url}}" class="card-img-top" height="120px">
        <div class="card-body">
          <tr>
            <td><span class="badge badge-info" style="font-size:12px">{{x.iname}}</span>
            <span style="font-size: 12px;float:right">{{x.icategory}}</span></td>
          </tr>
          <div class="row">
            <div class="col">
              <h6>Items: {{x.iprice}}</h6>
            </div>
            <div class="col">
              <h6>Timings: {{x.itavailability}}</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6><a href="#" class="btn btn-light border btn-md my-2 form-control">Add To Cart</a></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
    </div>
  </div>
</div>
{% endblock %}
