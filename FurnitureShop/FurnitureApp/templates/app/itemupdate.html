{% extends 'app/base.html' %}
{% block title %}Update{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Restaurant update</h3>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for l in s %}
					{{l}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'ritms' %}" class="btn btn-outline-danger form-control my-2"> Back TO List</a>
					</div>
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-primary form-control my-2" >
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
